<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles/app.css" />

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-40489093-2', 'auto');
      ga('send', 'pageview');
    </script>
</head>
<body>
    <a href="https://github.com/erikyuzwa/tasklist-vue-webpack"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <div class="pageContainer">

        <div class="container" id="todo">
            <h2 class="center">{{ label.title }}</h2>
            <section class="panel">

                <input type="checkbox" id="mark-all" v-bind:checked="areAllSelected" v-on:click="selectAll">
                <input type="text" placeholder="{{ label.inputPlaceholder }}" autofocus class="text-input" v-model="currentTask" v-on:keyup.enter="addTask">
                <button v-on:click="addTask"><i class="fa fa-plus-square" aria-hidden="true"></i> {{ label.add }}</button>
                <button class="red" v-on:click="clearAll"><i class="fa fa-trash" aria-hidden="true"></i> {{ label.clearAll }}</button>

            </section>

            <ul class="list">

                <li v-for="task in taskList" v-bind:class="{done: task.checked}">

                <input type="checkbox" class="checkbox" v-model="task.checked">

                <label for="checkbox">{{ task.text }}</label>

                <button class="delete" v-on:click="removeTask(task)">X</button>

                </li>

            </ul>

        </div>
    </div>

    <script src="bundle.js"></script>

</body>
</html>
